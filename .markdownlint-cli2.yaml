# Available configuration options: https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md
config:
  MD003:
    style: atx
  MD004:
    style: dash
  MD007:
    indent: 2
  MD009:
    br_spaces: 0
  MD013: false
  MD024:
    siblings_only: true
  MD025:
    front_matter_title: ""
  MD026:
    # Allow headings to end with `!`
    punctuation: ".,;:。，；："
  MD029:
    style: ordered
  MD033: false
  MD035:
    style: ---
  MD044: false
  MD046:
    style: fenced
  MD048:
    style: backtick
  MD049:
    style: underscore
  MD050:
    style: asterisk
  MD053: false
  MD054:
    # these link styles are not easily localizable
    collapsed: false  # A link to [keyword][].
    shortcut: false   # A link to [keyword].
                      # [keyword]: <https://example.com>
    url_inline: false
  MD055:
    style: leading_and_trailing
customRules:
  - ./node_modules/markdownlint-rule-titlecase/rule.js
