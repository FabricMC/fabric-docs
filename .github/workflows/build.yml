name: Build
on: [push, pull_request]

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm i
      - run: npm run build

  mod:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "21"
      - run: ./gradlew build --stacktrace --warning-mode fail
        working-directory: ./reference
      - run: ./gradlew runDatagen --stacktrace --warning-mode fail
        working-directory: ./reference
      - name: Check resources
        run: |
          git status
          if [ -n "$(git status --porcelain)" ]; then exit 1; fi
      - uses: FabricMCBot/publish-checkstyle-report@4627c82002aa370b6cb2a3140f34c7a8c55a5297
        if: ${{ failure() }}
        with:
          reports: |
            reference/**/build/reports/checkstyle/*.xml

# :::automatic-testing:game-test:run-client-game-test
  client_game_test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '21'

      - name: Run client gametest
        run: ./gradlew runClientGametest
# :::automatic-testing:game-test:run-client-game-test
        working-directory: ./reference
# :::automatic-testing:game-test:run-client-game-test
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Screenshots
          path: build/run/clientGameTest/screenshots
